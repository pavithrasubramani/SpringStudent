<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta charset="UTF-8" />
<title>Registration Form</title>
</head>
<h:form id="form">
           
					<div class="form-group">
						<label for="exampleInputName">Name</label>
						<h:inputText id="id" styleClass="form-control" required="true"
							requiredMessage="Please enter the name"
							value="#{loginBean.name}"></h:inputText>
						<h:message for="name" errorClass="err" warnClass="warn"
							infoClass="info"></h:message>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<h:inputText id="email" styleClass="form-control" required="true"
							requiredMessage="Please enter the email"
							value="#{loginBean.email}"></h:inputText>
						<h:message for="email" errorClass="err" warnClass="warn"
							infoClass="info"></h:message>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<h:inputSecret id="password" styleClass="form-control"
							required="true" requiredMessage="Please enter the password"
							value="#{loginBean.password}"></h:inputSecret>
						<h:message for="password" errorClass="err" warnClass="warn"
							infoClass="info"></h:message>
					</div>
					<h:commandButton styleClass="btn btn-default"
						action="#{loginBean.Register}" value="Register">
					</h:commandButton>
					<h:outputText id="msgId"></h:outputText>
					<h:message for="msgId" errorClass="err" warnClass="warn"
						infoClass="info"></h:message>
						
			</h:form>			
	</html>
